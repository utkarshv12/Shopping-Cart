version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME:-shopping_cart}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS}
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-shopping_cart}
      # Optionally override full DSN
      # MYSQL_DSN: "user:pass@tcp(db:3306)/shopping_cart?charset=utf8mb4&parseTime=True&loc=Local"
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_BASE: http://backend:8080
    restart: unless-stopped

volumes:
  db_data:
 
